<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency converter | Mich</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">

    
    <script type="text/JavaScript">
        function killCopy(e){
        return false
        }
        function reEnable(){
        return true
        }
        document.onselectstart=new Function ("return false")
        if (window.sidebar){
        document.onmousedown=killCopy
        document.onclick=reEnable
        }
         
        </script>

        <script type="text/javascript">

            var message="";
            function clickIE()
        
            {if (document.all)
            {(message);return false;}}
            
            function clickNS(e) {
            if
            (document.layers||(document.getElementById&&!document.all))
            {
            if (e.which==2||e.which==3) {(message);return false;}}}
            if (document.layers)
            {document.captureEvents(Event.MOUSEDOWN);document.  onmousedown=clickNS;}
            else
            {document.onmouseup=clickNS;document.oncontextmenu  =clickIE;}
        
            document.oncontextmenu=new Function("return false")
        
        </script>

</head>

<body>
    <div class="wrapper">
        <header>Mich converter</header>
        <form action="#">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://flagpedia.net/data/flags/h160/us.png" alt="flag">
                        <select></select>
                    </div>
                </div>
                <div class="icon"><i class="fa fa-exchange-alt"></i></div>
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://flagpedia.net/data/flags/h160/br.png" alt="flag">
                        <select></select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate">Getting exchange...</div>
            <button class="exchange">Get Exchange</button>
        </form>
    </div>
    <script src="country-list.js"></script>
    <script src="scripts.js"></script>
    <script src="jquery.min.js"></script>

    
<script>
    $(document).keydown(function(vms1){
        if(vms1.keyCode==123){
        return false;
       }
       if(vms1.ctrlKey && event.shiftKey && event.keyCode==73){        
          return false;
       }
       if(vms1.ctrlKey && event.shiftKey && event.keyCode==67){        
          return false;
       }
       if(vms1.ctrlKey && event.keyCode==85){        
          return false;
       }
    });
    $(document).on("contextmenu",function(vms2){        
       vms2.preventDefault();
    });
    </script>   
</body>

</html>
